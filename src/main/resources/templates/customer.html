<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial</title>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <link href="http://cdn.jsdeliver.net/webjars/bootstrap/4.5.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <script src="http://cdn.jsdeliver.net/webjars/jquery/3.5.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <link href="static/css/spring-core.css"
          th:href="@{../static/css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Show Customers</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Customer Id:</label>
                        <div>
                            <p class="form-control-static" th:text="${customer.id}">customer Id</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">First Name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.firstName}">Description</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Last Name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.lastName}">Price</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.email}">Image</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Phone Number:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.phoneNumber}">Image</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address Line One:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.addressLineOne}">Image</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address Line Two:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.addressLineTwo}">Image</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">City:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.city}">Image</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">State:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.state}">Image</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Zip Code:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${customer.zipCode}">Image</p>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <a href="/customers"><button  class="btn btn-light">Return Main Menu</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
