<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Product List</title>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <link href="http://cdn.jsdeliver.net/webjars/bootstrap/4.5.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">
    <script src="http://cdn.jsdeliver.net/webjars/jquery/3.5.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <link href="static/css/spring-core.css"
          th:href="@{../static/css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
    <div class="container">
        <div th:if="${not #lists.isEmpty(customers)}">
            <h2>customers</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Address Line One</th>
                    <th>Address Line Two</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip Code</th>
                    <th>Link</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="customers : ${customers}">
                    <td th:text="${customers.id}"></td>
                    <td th:text="${customers.firstName}"></td>
                    <td th:text="${customers.lastName}"></td>
                    <td th:text="${customers.phoneNumber}"></td>
                    <td th:text="${customers.addressLineOne}"></td>
                    <td th:text="${customers.addressLineTwo}"></td>
                    <td th:text="${customers.city}"></td>
                    <td th:text="${customers.state}"></td>
                    <td th:text="${customers.zipCode}"></td>
                    <td><a th:href="${'/customer/'+ customers.id}">View</a></td>
                    <td><a th:href="${'/customer/edit/'+ customers.id}">Edit</a></td>
                    <td><a th:href="${'/customer/delete/'+ customers.id}">Delete</a></td>

                </tr>
            </table>
        </div>
        <div class="row">
            <a href="/customer/new"><button class="btn btn-light">New Customer</button></a>
        </div>
    </div>
</body>
</html>
